<!DOCTYPE html>
<html>
<head>
    <title>Киноглушитель</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
    <body>
        <div class="content">
            <div class="move-silencer">
                <div class="header move-silencer__header">
                    <h1 class="header__text">
                        Киноглушитель
                    </h1>
                    <img src="img/gun.png"
                         class="header__logo" />
                </div>
                <form class="move-silencer__content">
                    <input type="text"
                           class="form-control move-silencer__link-video" />

                    <input type="text"
                           class="form-control move-silencer__link move-silencer__link-sub" />

                    <input type="text"
                           class="form-control move-silencer__link move-silencer__link-sound" />

                    <button class="btn btn-yelow move-silencer__submit">
                        Заглушить
                    </button>
                </form>
            </div>
        </div>


        <script src="js/app.js"></script>
    </body>
</html>
