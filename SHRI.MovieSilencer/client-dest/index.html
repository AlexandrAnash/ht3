<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
    <body>
        <div class="player-content">
            <canvas id="player-canvas" 
                    class="player-canvas"></canvas>
            <video id="player"
                   class="player"
                   controls>
                <source src="attachment/sherlock.mp4"
                        type=video/mp4>
                <source src="attachment/sherlock.ogg"
                        type="video/ogg">
                <source src="attachment/sherlock.webm"
                        type="video/webm">
            </video>

            <video id="overlay-canvas"
                   class="overlay-canvas"
                   controls
                   loop>
                <source src="attachment/overlay.mp4"
                        type=video/mp4>
            </video>
            <audio id="audio">
                <source src="attachment/Scott_Joplin.ogg"
                        type=audio/ogg>
            </audio>
            <div class="player-controls">
                <button id="player-play" 
                        class="btn">play</button>
                <button id="player-pause" 
                        class="btn">pause</button>
                <button id="player-restart" 
                        class="btn">restart</button>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
